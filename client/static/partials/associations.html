<div ng-controller="CustomizeAssController">

      <select ng-model='newAssociation.player'>
        <option ng-repeat='p in players' value="{{$index}}">{{p.name}}</option>
      </select>

      <select ng-model='newAssociation.team'>
        <option ng-repeat='t in teams'>{{t.name}}</option>
      </select>

      <button ng-click="addAssociation()">Assign Player to Team</button>

      <table>
        <thead>
          <th>Name:</th>
          <th>Team:</th>
          <th>Actions</th>
        </thead>
        <tbody>
          <tr ng-repeat="p in players">
            <td>{{p.name}}</td>
            <td>{{p.team}}</td>
            <td><button ng-click="clearAssociation($index)">Clear Assignment</button></td>
          </tr>
        </tbody>
      </table>

</div>
